<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sistem Pakar Diagnosa Penyakit Cabai">
  <meta name="keywords" content="Sistem Pakar, Diagnosa, Penyakit, Cabai">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #5275aa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.9);
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="text-center">Login Page</h4>
    <form>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <a href="register.html" class="d-block mt-3 mb-3 text-center">Belum punya akun? Daftar di sini</a>
      <a href="dashboard.html" class="btn btn-primary w-100">Login</a>
    </form>
  </div>
</body>
</html>
